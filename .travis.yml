# Travis CI configuration file.
# @link https://travis-ci.org/

# For use with the Colorful WordPress theme.
# @link https://github.com/mignonstyle/colorful

# Declare project language and PHP versions to test against.
# @link http://about.travis-ci.org/docs/user/languages/php/
language: php

# Declare versions of PHP to use. Use one decimal max.
php:
    - 7.0
    - 5.6
    - 5.3

# Ditch sudo and use containers.
# @link http://docs.travis-ci.com/user/migrating-from-legacy/#Why-migrate-to-container-based-infrastructure%3F
# @link http://docs.travis-ci.com/user/workers/container-based-infrastructure/#Routing-your-build-to-container-based-infrastructure
sudo: false

# Define environment variables.
# @link https://docs.travis-ci.com/user/environment-variables/
env:
    global:
        - GH_REF: github.com/mignonstyle/colorful.git
        - secure: ""
    matrix:
        # Declare which versions of WordPress to test against.
        # Also declare whether or not to test in Multisite.

        # Trunk (current version in development is 4.4)
        # @link https://github.com/WordPress/WordPress
        - WP_VERSION=master WP_MULTISITE=0
        # - WP_VERSION=master WP_MULTISITE=1
        # - WP_VERSION=4.6 WP_MULTISITE=0
        # - WP_VERSION=4.6 WP_MULTISITE=1

# Specify which branches to build using a safelist, or blocklist branches that you do not want to be built:
# @link https://docs.travis-ci.com/user/customizing-the-build
branches:
    only:
        - master

# You can cache arbitrary directories.
# @link https://docs.travis-ci.com/user/caching/
cache:
    directories:
        - node_modules # NPM packages






# Use this to prepare your build for testing.
# e.g. copy database configurations, environment variables, etc.
# Failures in this section will result in build status 'errored'.
before_script:
    # bash ./bin/build.sh
    - npm install
    - npm run build

# Run test script commands.
# Default is specific to project language.
# All commands must exit with code 0 on success. Anything else is considered failure.
script:
    - ls -al style.css









# after_success: bash ./bin/deploy.sh


# Receive notifications for build results.
# @link http://docs.travis-ci.com/user/notifications/#Email-notifications
notifications:
    email: false
